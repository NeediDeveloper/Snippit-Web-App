{% extends "layout.html" %}

{% block title %} tweet delete confirm {% endblock %}

{% block content %}

<div class="max-w-xl mx-auto bg-clr p-6 rounded-lg shadow-md space-y-6">
<h1 class="text-3xl font-bold text-white text-center mb-6">Are You Sure Want To Delete The Tweet?</h1>

<form method="post">
    {% csrf_token %}
<div class="flex items-center justify-between">
        <a href="{% url 'all_tweets' %}" class="btn-s py-3 px-6 rounded-lg">Cancel</a>
        <button class="inline-block px-6 py-3 btn-d rounded-lg" >Delete</button>
        
    </div>
</form>
</div>


{% endblock %}
